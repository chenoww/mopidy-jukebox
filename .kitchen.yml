---
driver:
  name: dokken
  chef_version: 12.0.0
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: debian-stretch
    driver:
      image: debian:stretch
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get -y install systemd

suites:
  - name: default
    run_list:
      - recipe[mopidy-jukebox]
